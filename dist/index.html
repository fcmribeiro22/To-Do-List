<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>to-do list</h1>
    </header>
    <main>
      <div class="projects-tab">
        <div class="projects-tab-header">Add Project &emsp;&emsp;+</div>
        <div class="projects-form-popup" id="myForm">
          <form class="form-container" action="">
            <p class="form-intro">
              Please fill the Project Name and "Add Project" at the end:
            </p>
            <label for="proj-name">Project Name</label>
            <input type="text" id="proj-name" name="proj-name" />
            <button type="submit" class="btn submit-button">Add Project</button>
            <button type="button" class="btn close-button">Cancel</button>
          </form>
        </div>

        <div class="project-container"></div>
      </div>

      <div class="main-delimiter"></div>
      <div class="tasks-tab">
        <div class="tab-header-container">
          <div class="tasks-tab-header">Add Task &emsp;&emsp;+</div>
          <p class="task-tutorial">(Click in a Task to see details or edit)</p>
        </div>

        <div class="task-form-popup" id="task-myForm">
          <form class="form-container" action="">
            <p class="form-intro">
              Please fill all the fields and "Add Task" at the end:
            </p>
            <label for="task-name">Task*</label>
            <input type="text" id="task-name" name="task-name" />
            <label for="description-task">Description</label>
            <input type="text" id="description-task" name="description-task" />
            <label for="due-date-task">Due Date*</label>
            <input type="date" id="due-date-task" name="due-date-task" />
            <div class="form-group">
              <label for="projects-switch">Choose Project</label>
              <select name="projects-switch" id="projects-switch"></select>
            </div>
            <div class="form-group">
              <label for="priority-switch">Priority</label>
              <select name="priority-switch" id="priority-switch">
                <option>Normal</option>
                <option>High</option>
                <option>Low</option>
              </select>
            </div>

            <button type="submit" class="btn submit-button submit-task-btn">
              Add Task
            </button>
            <button type="button" class="btn close-button close-task-btn">
              Cancel
            </button>
          </form>
        </div>
        <div class="task-container"></div>
      </div>

      <div id="darkOverlay"></div>
    </main>
    <footer>
      <p class="copywright">&copy; 2023</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
